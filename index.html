<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="main-container">
          <div class="image-container">
            <div class="image-eye"></div>
          </div>
          <h1 class="title">Equilibrium #3429</h1>
          <p class="text-nft">Our Equilibrium collection promotes balance and calm.</p>
          <div class="value-time-container">
            <div class="value-eth"><img src="./images/icon-ethereum.svg" alt=""><spam>0.041 ETH</spam></img></div>
            <div class="time-preventa"><img src="./images/icon-clock.svg" alt=""><spam>3 days left</spam></img></div>
          </div>
         <div class="line">
         </div>
          <div class="avatar-text-container">
            <div class="image-avatar"></div>
                <spam class="text-creator">Creation of</spam> <a class="text-name-avatar"href="#">Jules Wyvern</a>
              </div>
          </div>
  </main>
  <footer class="footer-container">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jonatan Bustamante</a>.
    </div>
    <div class="social-network">
      <div class="icon-ig"><a href="https://www.instagram.com/joniibustamante/"><img src="./images/instagram.png" alt=""></a></div>
      <div class="icon-in"><a href="linkedin.com/in/jonatan-bustamante-bb5137214"><img src="./images/linkedin.png" alt=""></a></div>
      <div class="icon-tw"><a href="https://twitter.com/JonatanBusta710"><img src="./images/gorjeo.png" alt=""></a></div>
    </div>
  </footer>
</body>
</html>
