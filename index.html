<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <div class="card-container3">
      <div class="card-container2">
        <div class="card-container3">
          <div class="image-container"></div>
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="text-eth"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</img></div>
          <div class="text-clock"><img src="./images/icon-clock.svg" alt="">3 days left</img></div>
          <div class="avatar-text-container">
            <div class="image-avatar"></div>
              <spam>Creation of</spam> Jules Wyvern
          </div>
        </div>
      </div>
    </div>
  </header>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jonatan Bustamante</a>.
    </div>
  </footer>
</body>
</html>
